<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simon Dice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="icono.png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Protest+Revolution&family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>
    <section class="bienvenida">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <div id="estado" class="alert alert-primary" role="alert">
                        Toc√° "Empezar" para jugar!
                      </div>
                </div>
                <div class="col-md-2 col-6">
                    <p class="ronda-estilo">
                        Ronda # <strong id="ronda">0</strong>
                    </p>
                </div>
                <div class="col-md-2 col-6">
                    <button type="button" class="boton-empezar btn btn-warning">Empezar</button>
                </div>
            </div>
        </div>
    </section>
    <section class="recuadros">
        <div class="fila-1 container">
            <div class="row">
                <div class="recuadro-rojo col-md-6 col-sm-12">
                   <div class="cuadro texto-rojo" id="cuadro-1"> A</div>
                </div>
                <div class="recuadro-azul col-md-6 col-sm-12">
                    <div class="cuadro texto-azul" id="cuadro-2"> B</div>
                </div>
            </div>
            <div class="row">
                <div class="recuadro-amarillo col-md-6 col-sm-12">
                    <div class="cuadro texto-amarillo"id="cuadro-3"> C</div>
                </div>
                <div class="recuadro-verde col-md-6 col-sm-12">
                    <div class="cuadro texto-verde" id="cuadro-4"> D</div>
                </div>
            </div>
        </div>
    </section>
    <script src='main.js'></script> 
</body>
</html>
